syntax = "proto3";

package secrets;

option go_package = "/secrets";

message Data {
    string title = 1;
    string value = 2;
}

enum SecretStatusResponse {
    OK = 0;
    Failed = 1;
}

message CreateSecretRequest {
    string type = 1;
    repeated Data data = 2;
}

message CreateSecretResponse {
    SecretStatusResponse status = 1;
}

message GetSecretRequest {
    string secret_id = 1;
}

message GetSecretResponse {
    message Secret {
        string id = 1;
        string type = 2;
        string meta_data = 3;
        repeated Data data = 4;
      }
      string status = 1;
      repeated Secret secrets = 2;
}

message DeleteSecretRequest {
    string secret_id = 1;
}

message DeleteSecretResponse {
    enum DeleteSecretStatus {
        OK = 0;
        Failed = 1;
    }
    DeleteSecretStatus status = 1;
}

// message EditSecretRequest {
    
// }

// message EditSecretResponse {

// }

service Secrets {
    rpc CreateSecret(CreateSecretRequest) returns (CreateSecretResponse);
    rpc GetSecret(GetSecretRequest) returns (GetSecretResponse);
    rpc DeleteSecret(DeleteSecretRequest) returns (DeleteSecretResponse);
    // rpc EditSecret(EditSecretRequest) returns (EditSecretResponse);
}